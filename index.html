<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yad Hatsam - Digital Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            position: fixed;
            overflow: hidden;
            font-family: 'Assistant', -apple-system, sans-serif;
        }

        body {
            background: #f5f5f5;
            display: flex;
        }

        .main-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
        }

        .website-panel {
            width: 70%;
            height: 100%;
            position: relative;
            background: white;
            overflow: hidden;
        }

        .website-panel iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .chat-panel {
            width: 30%;
            height: 100%;
            background: #ffffff;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            box-shadow: -2px 0 8px rgba(0, 0, 0, 0.05);
        }

        .chat-header {
            padding: 20px;
            background: #fafafa;
            border-bottom: 1px solid #e0e0e0;
            text-align: center;
        }

        .chat-header h2 {
            color: #2c3e50;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .chat-header p {
            color: #7f8c8d;
            font-size: 13px;
            font-weight: 400;
        }

        .chat-body-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .chat-body {
            flex: 1;
            overflow: hidden;
        }

        .chat-footer {
            padding: 15px;
            background: #fafafa;
            border-top: 1px solid #e0e0e0;
        }

        .new-chat-button {
            width: 100%;
            padding: 12px 20px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: 'Assistant', sans-serif;
        }

        .new-chat-button:hover {
            background: #34495e;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(44, 62, 80, 0.2);
        }

        .new-chat-button:active {
            transform: translateY(0);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #27ae60;
            border-radius: 50%;
            display: inline-block;
            margin-left: 6px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Estilos para los enlaces de productos */
        .product-link-generated {
            color: #0066cc !important;
            text-decoration: underline !important;
            cursor: pointer !important;
            font-weight: 500 !important;
            padding: 2px 4px;
            border-radius: 3px;
            transition: all 0.2s ease;
            background: rgba(0, 102, 204, 0.05);
        }

        .product-link-generated:hover {
            color: #0052a3 !important;
            background: rgba(0, 102, 204, 0.1);
        }

        @media (max-width: 1024px) and (min-width: 769px) {
            .website-panel { width: 65%; }
            .chat-panel { width: 35%; }
        }

        @media (max-width: 768px) {
            .website-panel { width: 55%; }
            .chat-panel { width: 45%; }
        }

        @media (max-width: 480px) {
            .website-panel { width: 50%; }
            .chat-panel { width: 50%; }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="chat-panel">
            <div class="chat-header">
                <h2>
                    ×¢×•×–×¨ ×“×™×’×™×˜×œ×™
                    <span class="status-dot"></span>
                </h2>
                <p>×–××™×Ÿ ×œ×©×™×¨×•×ª×›×</p>
            </div>

            <div class="chat-body-wrapper">
                <div class="chat-body" id="chatWrapper"></div>
            </div>

            <div class="chat-footer">
                <button class="new-chat-button" onclick="resetChat()">
                    <span>ğŸ”„</span>
                    <span>×©×™×—×” ×—×“×©×”</span>
                </button>
            </div>
        </div>

        <div class="website-panel">
            <iframe id="websiteFrame" src="https://yadstam.com"></iframe>
        </div>
    </div>

    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

        // ======================================
        // GENERADOR DE UUID PARA SESIONES
        // ======================================
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        let currentSessionId = generateUUID();

        // ======================================
        // FUNCIÃ“N PARA REINICIAR EL CHAT
        // ======================================
        window.resetChat = function() {
            currentSessionId = generateUUID();
            location.reload();
        }

        // ======================================
        // INICIALIZAR EL CHAT DE N8N
        // ======================================
        createChat({
            webhookUrl: 'https://jnd-projects-n8n.ng9sc3.easypanel.host/webhook/72787e3a-02e0-4304-b04a-34eae9ad3be7/chat',
            webhookConfig: { method: 'POST', headers: {} },
            target: '#chatWrapper',
            mode: 'fullscreen',
            chatInputKey: 'chatInput',
            chatSessionKey: 'sessionId',
            sessionId: currentSessionId,
            loadPreviousSession: false,
            metadata: {},
            showWelcomeScreen: false,
            defaultLanguage: 'he',
            initialMessages: [
                '×©×œ×•×! ğŸ‘‹',
                '×× ×™ ×›××Ÿ ×œ×¢×–×•×¨ ×œ×š ×œ××¦×•× ××•×¦×¨×™×. ×‘××” ××•×›×œ ×œ×¡×™×™×¢?'
            ],
            i18n: {
                he: {
                    inputPlaceholder: '×›×ª×•×‘ ××ª ×”×©××œ×” ×©×œ×š...'
                },
            },
            enableStreaming: false,
        });

        // ======================================
        // OBTENER LABEL DEL ENLACE SEGÃšN IDIOMA
        // ======================================
        function getUrlLabel() {
            const lang = document.documentElement.lang || 'he';
            const labels = {
                es: 'ğŸ”— Ver producto',
                he: 'ğŸ”— ×œ×¦×¤×™×™×” ×‘××•×¦×¨',
                en: 'ğŸ”— View product',
                ru: 'ğŸ”— Ğ¡Ğ¼Ğ¾Ñ‚Ñ€ĞµÑ‚ÑŒ Ñ‚Ğ¾Ğ²Ğ°Ñ€'
            };
            return labels[lang] || labels['he'];
        }

        // ======================================
        // FUNCIÃ“N MEJORADA: CONVERTIR URLs EN LINKS CLICKEABLES
        // Esta versiÃ³n busca URLs en TODO el chat container
        // ======================================
        function convertUrlsToLinks() {
            const chatContainer = document.querySelector('#chatWrapper');
            if (!chatContainer) {
                console.warn('âš ï¸ Chat container no encontrado');
                return;
            }

            console.log('ğŸ” Buscando URLs en el chat...');

            // Buscar todos los elementos que contengan texto
            const allElements = chatContainer.querySelectorAll('*');
            let totalConverted = 0;

            allElements.forEach(element => {
                // Evitar procesar elementos ya procesados
                if (element.dataset.urlsProcessed === 'true') return;
                
                // Evitar procesar inputs, scripts, etc.
                if (element.tagName === 'INPUT' || 
                    element.tagName === 'SCRIPT' || 
                    element.tagName === 'STYLE' ||
                    element.tagName === 'BUTTON') {
                    return;
                }

                // Obtener solo los nodos de texto directo (no hijos)
                const textNodes = [];
                element.childNodes.forEach(node => {
                    if (node.nodeType === Node.TEXT_NODE) {
                        textNodes.push(node);
                    }
                });

                textNodes.forEach(textNode => {
                    const text = textNode.textContent;
                    
                    // Regex para detectar URLs de productos
                    const urlRegex = /(https?:\/\/(www\.)?yadstam\.com\/producto\/[^\s<)"']+)/gi;
                    
                    if (urlRegex.test(text)) {
                        console.log('âœ… URL encontrada en texto:', text);
                        
                        // Crear un contenedor temporal
                        const tempDiv = document.createElement('div');
                        tempDiv.innerHTML = text.replace(urlRegex, function(url) {
                            url = url.replace(/[.,;!?)]$/, '');
                            totalConverted++;
                            return `<a href="${url}" class="product-link-generated" data-product-url="${url}">${getUrlLabel()}</a>`;
                        });
                        
                        // Reemplazar el nodo de texto con el contenido HTML
                        const fragment = document.createDocumentFragment();
                        while (tempDiv.firstChild) {
                            fragment.appendChild(tempDiv.firstChild);
                        }
                        textNode.parentNode.replaceChild(fragment, textNode);
                        
                        // Marcar el elemento padre como procesado
                        element.dataset.urlsProcessed = 'true';
                    }
                });
            });

            if (totalConverted > 0) {
                console.log(`âœ… Total enlaces convertidos: ${totalConverted}`);
            } else {
                console.log('â„¹ï¸ No se encontraron URLs de productos para convertir');
            }
        }

        // ======================================
        // OBSERVADOR DE MUTACIONES (detecta nuevos mensajes)
        // ======================================
        const observer = new MutationObserver((mutations) => {
            console.log('ğŸ”„ Cambio detectado en el chat');
            // Debounce para evitar mÃºltiples llamadas
            clearTimeout(window.urlConversionTimeout);
            window.urlConversionTimeout = setTimeout(() => {
                convertUrlsToLinks();
            }, 300);
        });

        // ======================================
        // DELEGACIÃ“N DE EVENTOS PARA CLICKS EN ENLACES
        // ======================================
        document.addEventListener('click', function(e) {
            // Buscar si el click fue en un enlace o dentro de uno
            const link = e.target.closest('a');
            
            if (link && link.href) {
                const url = link.href;
                console.log('ğŸ”— Click detectado en enlace:', url);
                
                // Si es un enlace de yadstam.com
                if (url.includes('yadstam.com')) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    // Cargar en el iframe
                    const iframe = document.getElementById('websiteFrame');
                    if (iframe) {
                        iframe.src = url;
                        console.log('âœ… URL cargada en iframe:', url);
                    }
                }
            }
        }, true);

        // ======================================
        // INICIALIZACIÃ“N Y EVENT LISTENERS
        // ======================================
        setTimeout(() => {
            const chatContainer = document.querySelector('#chatWrapper');
            if (chatContainer) {
                console.log('âœ… Chat container encontrado, inicializando...');

                // Convertir URLs existentes
                convertUrlsToLinks();

                // Observar cambios futuros (nuevos mensajes)
                observer.observe(chatContainer, {
                    childList: true,
                    subtree: true,
                    characterData: true
                });

                console.log('âœ… Sistema de enlaces inicializado correctamente');
            } else {
                console.warn('âš ï¸ Chat container no encontrado');
            }
        }, 2000);

        // ======================================
        // BACKUP: ConversiÃ³n periÃ³dica cada 2 segundos
        // ======================================
        setInterval(() => {
            convertUrlsToLinks();
        }, 2000);

        // ======================================
        // LOG DE INICIALIZACIÃ“N
        // ======================================
        console.log('ğŸš€ Yad Hatsam Chatbot cargado');
        console.log('ğŸ“‹ Session ID:', currentSessionId);
    </script>
</body>
</html>
