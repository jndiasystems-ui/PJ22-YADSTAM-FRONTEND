<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yad Hatsam - Digital Assistant</title>

    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            width: 100%;
            height: 100%;
            position: fixed;
            overflow: hidden;
            font-family: 'Assistant', sans-serif;
        }

        body {
            background: #f5f5f5;
            display: flex;
        }

        .main-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
        }

        .chat-panel {
            width: 30%;
            height: 100%;
            background: #ffffff;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            box-shadow: -2px 0 8px rgba(0,0,0,0.05);
        }

        .chat-header {
            padding: 20px;
            background: #fafafa;
            border-bottom: 1px solid #e0e0e0;
            text-align: center;
        }

        .chat-header h2 {
            font-size: 18px;
            font-weight: 600;
        }

        .chat-body-wrapper {
            flex: 1;
            overflow: hidden;
        }

        .chat-body {
            height: 100%;
        }

        .chat-footer {
            padding: 15px;
            background: #fafafa;
            border-top: 1px solid #e0e0e0;
        }

        .new-chat-button {
            width: 100%;
            padding: 12px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .website-panel {
            width: 70%;
            height: 100%;
            background: white;
        }

        .website-panel iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            .chat-panel { width: 45%; }
            .website-panel { width: 55%; }
        }
    </style>
</head>

<body>

<div class="main-container">

    <!-- CHAT -->
    <div class="chat-panel">
        <div class="chat-header">
            <h2>×¢×•×–×¨ ×“×™×’×™×˜×œ×™</h2>
            <p>×–××™×Ÿ ×œ×©×™×¨×•×ª×›×</p>
        </div>

        <div class="chat-body-wrapper">
            <div class="chat-body" id="chatWrapper"></div>
        </div>

        <div class="chat-footer">
            <button class="new-chat-button" onclick="resetChat()">ğŸ”„ ×©×™×—×” ×—×“×©×”</button>
        </div>
    </div>

    <!-- WEBSITE -->
    <div class="website-panel">
        <iframe id="websiteFrame" src="https://yadstam.com"></iframe>
    </div>

</div>

<script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    function generateUUID() {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c => {
            const r = Math.random() * 16 | 0;
            return (c === 'x' ? r : (r & 0x3 | 0x8)).toString(16);
        });
    }

    let currentSessionId = generateUUID();

    window.resetChat = function () {
        currentSessionId = generateUUID();
        location.reload();
    };

    createChat({
        webhookUrl: 'https://jnd-projects-n8n.ng9sc3.easypanel.host/webhook/72787e3a-02e0-4304-b04a-34eae9ad3be7/chat',
        target: '#chatWrapper',
        mode: 'fullscreen',
        chatInputKey: 'chatInput',
        chatSessionKey: 'sessionId',
        sessionId: currentSessionId,
        loadPreviousSession: false,
        showWelcomeScreen: false,
        defaultLanguage: 'he',
        initialMessages: [
            '×©×œ×•×! ğŸ‘‹',
            '×× ×™ ×›××Ÿ ×œ×¢×–×•×¨ ×œ×š ×œ××¦×•× ××•×¦×¨×™×. ×‘××” ××•×›×œ ×œ×¡×™×™×¢?'
        ],
        i18n: {
            he: {
                inputPlaceholder: '×›×ª×•×‘ ××ª ×”×©××œ×” ×©×œ×š...'
            }
        },
        enableStreaming: false,
    });

    /* âœ… CLICK HANDLER CORRECTO */
    setTimeout(() => {
        const chatContainer = document.querySelector('#chatWrapper');

        if (!chatContainer) return;

        chatContainer.addEventListener('click', (e) => {
            const link = e.target.closest('a');
            if (!link || !link.href) return;

            const url = link.href;

            if (url.includes('yadstam.com')) {
                e.preventDefault(); // SOLO prevenimos navegaciÃ³n
                document.getElementById('websiteFrame').src = url;
            }
        });
    }, 1000);

</script>

</body>
</html>
