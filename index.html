<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yad Hatsam - Digital Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            position: fixed;
            overflow: hidden;
            font-family: 'Assistant', -apple-system, sans-serif;
        }

        body {
            background: #f5f5f5;
            display: flex;
        }

        .main-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
        }

        .website-panel {
            width: 70%;
            height: 100%;
            background: white;
            overflow: hidden;
        }

        .website-panel iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .chat-panel {
            width: 30%;
            height: 100%;
            background: #ffffff;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            box-shadow: -2px 0 8px rgba(0, 0, 0, 0.05);
        }

        .chat-header {
            padding: 20px;
            background: #fafafa;
            border-bottom: 1px solid #e0e0e0;
            text-align: center;
        }

        .chat-header h2 {
            color: #2c3e50;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .chat-header p {
            color: #7f8c8d;
            font-size: 13px;
        }

        .chat-body-wrapper {
            flex: 1;
            overflow: hidden;
        }

        .chat-footer {
            padding: 15px;
            background: #fafafa;
            border-top: 1px solid #e0e0e0;
        }

        .new-chat-button {
            width: 100%;
            padding: 12px 20px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        /*  OCULTAR TITLE Y SUBTITLE DEL CHAT N8N */
        .n8n-chat-header,
        .n8n-chat-title,
        .n8n-chat-subtitle {
            display: none !important;
        }
    </style>
</head>

<body>
<div class="main-container">

    <div class="chat-panel">
        <div class="chat-header">
            <h2>注专 </h2>
            <p> 砖专转</p>
        </div>

        <div class="chat-body-wrapper">
            <div id="chatWrapper"></div>
        </div>

        <div class="chat-footer">
            <button class="new-chat-button" onclick="resetChat()"> 砖 砖</button>
        </div>
    </div>

    <div class="website-panel">
        <iframe id="websiteFrame" src="https://yadstam.com"></iframe>
    </div>

</div>

<script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    function generateUUID() {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c => {
            const r = Math.random() * 16 | 0;
            return (c === 'x' ? r : (r & 0x3 | 0x8)).toString(16);
        });
    }

    let currentSessionId = generateUUID();

    window.resetChat = function () {
        currentSessionId = generateUUID();
        location.reload();
    };

    createChat({
        webhookUrl: 'https://jnd-projects-n8n.ng9sc3.easypanel.host/webhook/72787e3a-02e0-4304-b04a-34eae9ad3be7/chat',
        target: '#chatWrapper',
        mode: 'fullscreen',
        chatInputKey: 'chatInput',
        chatSessionKey: 'sessionId',
        sessionId: currentSessionId,
        loadPreviousSession: false,
        showWelcomeScreen: false,
        defaultLanguage: 'he',
        initialMessages: [
            '砖! ',
            '  注专  爪 爪专.   住注?'
        ],
        i18n: {
            he: {
                title: '',
                subtitle: '',
                footer: '',
                getStarted: '',
                inputPlaceholder: '转 转 砖 砖...'
            }
        },
        enableStreaming: false,
    });

    setTimeout(() => {
        const chatContainer = document.querySelector('#chatWrapper');
        if (chatContainer) {
            chatContainer.addEventListener('click', e => {
                const link = e.target.closest('a');
                if (link && link.href && link.href.includes('yadstam.com')) {
                    e.preventDefault();
                    document.getElementById('websiteFrame').src = link.href;
                }
            }, true);
        }
    }, 2000);
</script>

</body>
</html>
